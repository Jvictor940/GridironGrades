<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Scout Scouters</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/scouters.css" type="text/css"/>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
  <script src="./assets/scripts/scouter.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                          <label for="firstName" class="col-form-label">First Name</label>
                          <input class="form-control" type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input id="firstName" type="text" class="form-control" name="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input id="lastName" type="text" class="form-control" name="lastName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label>Area Covered</label>
                        <input id="areaCovered" type="text" class="form-control" name="areaCovered">
                    </div>
                    <div class="form-group">
                        <label>Individual ID</label>
                        <input id="individualId" type="text" class="form-control" name="individualId">
                        <p>Three initials and last four of SSN</p>
                    </div>
                    <div class="form-group">
                          <label for="individualId" class="col-form-label">Individual ID</label>
                          <input class="form-control" type="text" id="individualId">
                    </div>
                       <button id="enterScouter" type="submit" class="btn btn-lg" name="enterScouter">Enter</button>
                </form>  
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
    
</body>
</html>
