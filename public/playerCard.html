<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Scout</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/playerCard.css" type="text/css" />
    <script src="./assets/scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-12" id="header">
        <span>
          <h1>SmartScout <a href="/profile"><img id="panthers" src="./assets/images/logo.png" width="100px"></a></h1>
        </span>
      <div class="card">
        <img class="card-img-top" src="./assets/images/Eddie.png" alt="Card image cap">
        <div class="card-block">
          <h2 class="card-title" id="firstname" id="lastname">Eddie Pedersen</h2>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="height">Height:</li>
          <li class="list-group-item" id="weight">Weight:</li>
          <li class="list-group-item" id="dash">40-yard Dash:</li>
          <li class="list-group-item" id="school">School:</li>
          <li class="list-group-item" id="positionRating">Position:</li>
          <li class="list-group-item" id="overallRank">Overall Rank:</li>
        </ul>
        <p class="card-text" id="comments">Fastest player ever.</p>
        <div class="card-block">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div> 
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</html>
